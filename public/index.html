<!DOCTYPE html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shooter</title>
  <link rel="stylesheet" href="./index.css" type="text/css"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"
    integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./index.js"></script>

  <div class="fixed text-white text-sm ml-2 mt-1 select-none" id="data">
    <div id="statsfornerds">
      <div id="framecount">
        <span>Frames:</span>
        <span id="framecounter">0</span>
      </div>
      <div id="spawnchance">
        <span>Enemy Spawn Chance:</span>
        <span id="enemyspawnchance">0</span>
      </div>
    </div>
    <div id="scorecount">
      <span>Score:</span>
      <span id="scorecounter">0</span>
    </div>
  </div>

  <div class="fixed inset-0 flex items-center justify-center" id="startgame">
    <div class="bg-white max-w-md w-full p-6 text-center">
      <h1 class="text-4xl font-bold leading-none" id="bigscorecounter">0</h1>
      <p class="text-sm text-gray-700 mb-4">Points</p>
      <div>
        <button
          class="bg-blue-500 text-white w-full py-3 rounded-full text-sm"
          id="startbutton">Start Game</button>
      </div>
    </div>
  </div>

  <canvas id="gamecanvas"></canvas>
</body>
